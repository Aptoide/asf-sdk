allprojects {
  apply from: "${rootProject.projectDir}/gradle/publish.gradle"

  group GROUP
  version VERSION

  buildscript {
    repositories {
      mavenCentral()
      jcenter()
      maven { url "https://oss.sonatype.org/content/repositories/snapshots/" }
    }
  }

  repositories {
    mavenCentral()
    jcenter()
    google()
  }
}

buildscript {

  ext.androidToolsVersion = "3.1.3"
  ext.binTrayVersion = "1.7.3"

  repositories {
    mavenCentral()
    jcenter()
    maven { url "https://oss.sonatype.org/content/repositories/snapshots/" }
    google()
  }

  dependencies {
    classpath "com.android.tools.build:gradle:$androidToolsVersion"
    classpath "com.jfrog.bintray.gradle:gradle-bintray-plugin:$binTrayVersion"
  }
}

project.ext {
  androidSupportVersion = "28.0.0"
}

configure(allprojects) {
  apply from: "${rootProject.projectDir}/gradle/versions.gradle"
  apply from: "${rootProject.projectDir}/gradle/libraries.gradle"
  apply from: "${rootProject.projectDir}/gradle/android.gradle"
  apply from: "${rootProject.projectDir}/gradle/publish.gradle"

  repositories {
    mavenCentral()
    jcenter()
  }
}
